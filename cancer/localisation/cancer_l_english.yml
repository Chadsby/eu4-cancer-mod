 flavor_ngf.1_title:0 "The North German Confederation"
 flavor_ngf.1_desc:0 "After the collapse of the HRE, Germany was once again at the mercy of the great powers. The German Question sought to achieve the best unification of Germany. Prussia favored the Kleindeutsche Lösung, while Austria favored the Großdeutsche Lösung. Austria's demise in world affairs shows us that we must join Prussia's North German Confederation."
 flavor_ngf.1.option:0 "We are becoming part of something larger than ourselves!"
 flavor_ngf.2_title:0 "[From.GetName] joins the North German Confederation"
 flavor_ngf.2_desc:0 "[From.GetName] has made the wise decision to join our glorious union."
 flavor_ngf.2.option:0 "Preußens gloria"
 dismantle_the_empire_as_emperor_title: "Dismantle the Empire"
 dismantle_the_empire_as_emperor_desc: "The contemporary view of the HRE is far from positive. It has caused great strife domestically and internationally, with the concepts of nationalism advocating for a true German state. The antiquated ideals the HRE were founded on and have no basis for the post-medieval era. For this reason, we must abdicate the HRE throne and release the imperial members from their duty. Nationalism and chance shall now dictate the fate of Germany."
 flavor_ngf.3_title:0 "The Chins vs the Toe-Henzollerns"
 flavor_ngf.3_desc:0 "The fate of Germany must be decided in an Austro-Prussian War. Time shall tell when this occurs."
 flavor_ngf.3.option:0 "Oh? You're approaching me? Instead of running away, you're coming right to me?"
 flavor_ngf.4.option:0 "I can't beat the shit out of you without getting closer." 
